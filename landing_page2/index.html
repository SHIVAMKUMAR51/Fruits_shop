<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">

    <title>Fruits Juice</title>
</head>
<body>
    <div class="intro">
        <div class="header">
            <a href="#" class="logo"><img src="img1.jpg" alt="logo"></a>
        <div class="links">
            <a href="#" class="link active">home</a>
            <a href="#" class="link active">about</a>
            <a href="#" class="link active">category</a>
           
            <a href="#" class="link active">news</a>
            <a href="#" class="link active">feedback</a>
        </div>
        <div class="cart-container">
            <a href="#" class="link cart">
                <ion-icon name="cart-outline"></ion-icon>
                <span class="cart-order">0</span>
            </a>
           <span class="link">$0.00</span>
        </div>
        </div>
        <div class="order-container">
            <span class="order-heading1">We grow and sell fruits</span>
            <span class="order-heading2">Best fruits juice</span>
           <span class="order-description">All the fruits are grown by farmers in their field.
            Fruits are directly supplied to the shop.
            Enjoy our all brand new products.
           </span>
            <a href="" class="order-btn">Order now</a>
        </div>
    </div>

    <div class="category">
        <div class="category-heading_container">
            <span class="category-heading">fruits</span>
            <span class="category-heading">category</span>
        </div>
        <img src="img6.jpg" alt="" class="right-leaf">
        <div class="categories">
            <div class="category-card">
                <div class="category-image_container">
                    <img src="img8.jpg" alt="category">
                </div>
                <span class="category-card_name">banana</span>
            </div>
            <div class="category-card">
                <div class="category-image_container">
                    <img src="img9.jpg" alt="category">
                </div>
                <span class="category-card_name">cherry</span>
            </div>
            <div class="category-card">
                <div class="category-image_container">
                    <img src="img10.jpg" alt="category">
                </div>
                <span class="category-card_name">apple</span>
            </div>
            <div class="category-card">
                <div class="category-image_container">
                    <img src="img11.jpg" alt="category">
                </div>
                <span class="category-card_name">watermelon</span>
            </div>

        </div>
        <a href="" class="category-btn">view all fruits</a>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
